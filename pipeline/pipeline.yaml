name: $(Date:yyyyMMdd).$(Rev:r)

variables:
  imageName: 'pipelines-golang-docker'

trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    exclude:
     - doc
     - ReadME.md

stages:
- stage: Build
  variables:
  - group: TechChallengeApp
  jobs:
  - job: 'Build'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: ShellScript@2
      inputs:
        scriptPath: '$(Build.Repository.LocalPath)/build.sh'
        failOnStandardError: false
    - task: Docker@2
      displayName: Build an image
      inputs:
        repository: $(imageName)
        command: build
        Dockerfile: '$(Build.Repository.LocalPath)/Dockerfile'
    - task: Docker@2
      displayName: Push an image to container registry
      inputs:
        command: push
        repository: $(imageName)
        containerRegistry: acrServiceCinnection

    - publish: $(Build.Repository.LocalPath)
      artifact: drop