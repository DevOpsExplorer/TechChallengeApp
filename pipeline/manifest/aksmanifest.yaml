apiVersion: apps/v1
kind: Deployment
metadata:
  name: tech-chalange-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tech-chalange-app
  template:
    metadata:
      labels:
        app: tech-chalange-app
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: tech-chalange-app
        image: acrdemoanup.azurecr.io/pipelines-golang-docker:latest
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: tech-chalange-app
spec:
  type: LoadBalancer
  ports:
  - port: 3000
  selector:
    app: tech-chalange-app